<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/css.css">
</head>

<body>
    <a class="button loginToggle">yoyo</a>
    <div class="modal" id="loginModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Login</p>
                <button class="toggleModal delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Username</label>
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Username">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>

            </section>
            <footer class="modal-card-foot">
                <button class="button is-success">
                    Login
                </button>
                <button class="signupToggle button is-success">
                    Signup
                </button>
            </footer>
        </div>
    </div>

    <div class="modal" id="signupModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Sign Up</p>
                <button class="toggleModal delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                </div>

                <div class="control">
                    <label class="label">Gender</label>
                    <label class="radio">
                        <input type="radio" name="answer">
                        Male
                    </label>
                    <label class="radio">
                        <input type="radio" name="answer">
                        Female
                    </label>
                </div>

                <div class="field">
                    <label class="label">Telephone</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-success" type="number" step="0.01" placeholder="Text input">
                        <span class="icon is-small is-left">
                            <i class="fas fa-phone"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                </div>

                

                <div class="field">
                    <label class="label">Email</label>
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>

            </section>
            <footer class="modal-card-foot">
                <button class="button is-success">
                    Sign Up
                </button>
                <button class="loginToggle button is-success">
                    Login
                </button>
            </footer>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            $(".loginToggle").click(function () {
                $("#signupModal").removeClass("is-active");
                $("#loginModal").addClass("is-active");
            });
            $(".signupToggle").click(function () {
                $("#loginModal").removeClass("is-active");
                $("#signupModal").addClass("is-active");
            });
            $(".toggleModal").click(function () {
                $("#loginModal").removeClass("is-active");
                $("#signupModal").removeClass("is-active");
            });
        });
    </script>


</body>

</html>
